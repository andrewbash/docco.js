<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Docco.js</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
	<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

	<div class="container">
		<div class="row" id="doccoContainer">
		</div>
	</div> <!-- /container -->

	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
<!--	<script>jQuery(function(){ prettyPrint(); });</script>
-->	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-typeahead.js"></script>


	<link  rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css">
	<script src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
	<script src="https://raw.github.com/github/github-flavored-markdown/gh-pages/scripts/showdown.js"></script>
	<script src="parseDocco.js"></script>	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>

	<script type="text/mytempl" id="mytempl">
		<table class="table table-bordered table-condensed">
			<% sections.forEach(function(section, idx){	%>
				<%= idx % 2 === 0 ? "<tr>" : "" %>
				<%= "<td>" %> 
					<% if(section.type === "comment" ){ %>
						<div class='span5 comment'>
							<%= section.html %>
						</div>
					<% }else if(section.type === "code" ){ %>
						<div class='span7'>
							<% if( section.text.match(/^\s*$/) ){ %>
								&nbsp;
							<% }else{ %>
								<pre class="prettyprint"><%= section.text %></pre>
							<% } %>
						</div>
					<% } %>
				<%= "</td>" %> 
				<%= idx % 2 === 1 ? "</tr>" : "" %>
			<% }); %>
		</table>
	</script>
	
	<script>
		var text	= null;
		jQuery(function(){
			var url	= "examples/index.html";
			jQuery.get(url, function(text){
				var sections	= parseDocco(text);
				console.log("sections", sections);
	
				var textTmpl	= document.getElementById('mytempl').innerText;
				//console.log("tmpl", textTmpl);
	
				var html	= _.template(textTmpl, {sections: sections});
				var container	= document.getElementById('doccoContainer');
				container.innerHTML	= html;
				
				prettyPrint();
			}, 'text');
		})
	</script>

  </body>
</html>
